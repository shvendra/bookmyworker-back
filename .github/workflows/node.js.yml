name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'  # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install  # Install the dependencies defined in package.json

      - name: Run the application
        run: npm start  # Run the application using npm start
